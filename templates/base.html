<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <link rel="icon" type="image/x-icon" href="{% static 'picture/logo-icon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="测试辅助工具平台">
    <meta name="author" content="张某某">
    <title>个人原创的测试辅助工具平台</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- chartist CSS -->
    <link rel="stylesheet" href="{% static 'css/chartist.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/chartist-init.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.toast.css' %}">
    <link rel="stylesheet" href="{% static 'css/chartist-plugin-tooltip.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-material-datetimepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-clockpicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/asColorPicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-timepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/multi-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-tagsinput.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-switch.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0/css/bootstrap.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <!-- You can change the theme colors from here -->
    <link rel="stylesheet" id="theme" href="{% static 'css/blue.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
    .font-normal {
        margin-left: 30px;
    }
    p.font-normal{
        color: #9d9696;
    }
    .myText {
        margin-bottom: 10px;
        margin-top: 20px
    }
    .mega-dropdown .dropdown-menu {
        width: 50%;
        margin-left: 400px;
        margin-top: 80px;
    }
    .card-body {
        padding: 1.25rem;
    }
    .col-lg-3 {
        padding-right: 15px;
        padding-left: 15px
    }
    a {
        text-decoration: none;
    }
    .hide-menu {
        font-size: 16px;
    }
    .modal-blur {
        backdrop-filter:blur(4px)
    }
</style>

<body class="fix-header card-no-border logo-center">
    <div id="main-wrapper">
        <!--平台名称-->
        <header class="topbar" >
            <nav class="navbar top-navbar navbar-expand-md navbar-light" style="background-color: #1976d2; max-width: 3000px; height: 65px">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'user' %}">
                        <b>
                            <img style="margin-top: -5px" src="{% static 'picture/logo-light-icon.png' %}" alt="测试辅助工具平台" class="light-logo">
                        </b>
                        <span style="color: #FFFFFF; font-weight: bold; font-size: 22px">
                            测试辅助工具平台
                        </span>
                    </a>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto mt-md-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" id="2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-message"></i>
                                <div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>
                            </a>
                            <div class="dropdown-menu mailbox animated slideInUp" aria-labelledby="2">
                                <ul>
                                    <li>
                                        <div class="drop-title">有<span style="color: #a94442">{{ FeedBack_count }}</span>条建议反馈待处理</div>
                                    </li>
                                    <li>
                                        <div class="message-center">
                                            <!-- Message -->
                                            <a href="#">
                                                <div class="user-img"> <span class="round round-success">M</span></div>
                                                <div class="mail-contnet">
                                                    反馈1<span class="mail-desc">请登录数据库查看具体详情</span> <span class="time">2024.01.20</span> </div>
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <a class="nav-link text-center" href="javascript:void(0);"> <strong>请登录数据库查看</strong> </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted text-muted waves-effect waves-dark" target="_blank" href="https://github.com/zhangmoumou1/TestDataFactory" aria-haspopup="true" aria-expanded="false"> <i class="mdi mdi-github-box"></i>
                                <div class="notify"><span class="heartbit"></span> <span class="point"></span> </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown mega-dropdown">
                            <a data-bs-toggle="modal" data-bs-target="#modal-team" style="margin-right: -10px" class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="mdi mdi-view-grid"></i>
                            意见反馈</a>
                            <span class="badge badge-warning ml-auto" style="padding: 0.15em 0.2em">{{ FeedBack_count }}</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--导航栏-->
        <aside class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="nav-small-cap">PERSONAL</li>
                        <li> <a class="has-arrow waves-effect waves-dark" href="{% url 'user' %}" aria-expanded="false"><i class="mdi mdi-account"></i><span class="hide-menu">用户相关</span></a>
                        </li>
                        <li> <a class="has-arrow waves-effect waves-dark" href="{% url 'order' %}" aria-expanded="false"><i class="mdi mdi-chart-bubble"></i><span class="hide-menu">订单相关</span></a>
                        </li>
                        <li>
                            <a href="https://github.com/zhangmoumou1/TestDataFactory" target="_blank" style="font-size: 16px">
                                <i class="mdi mdi-link-variant"></i>平台帮助文档
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="modal modal-blur fade" id="modal-team" tabindex="-1" role="dialog" aria-hidden="true">
            <form method="POST" action="{% url 'user:feedback' %}" autocomplete="off" style="margin-top: 150px">
                {% csrf_token %}
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">反馈信息填写</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="col-auto" style="padding: 20px">
                            <label class="title">用户名</label>
                            <input name="title" type="text" class="form-control" id="exampleInputname1" placeholder="工具名称（例：解除绑定关系）" maxlength="50" required />
                        </div>
                        <div class="col-auto" style="padding: 20px">
                        <label class="form-label">反馈内容</label>
                        <textarea name="content" class="form-control" id="exampleTextarea" rows="5" placeholder="反馈内容（例：解绑的员工类型选择项，建议区分线上和线下顾问）" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn me-auto" data-bs-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        {% block content %}
            <!--重写的入口内容-->
            active
        {% endblock %}
        <button id="scroll-top" class="btn btn-secondary" style="position: fixed;top: 90%;right: 1%;transform:
        translateY(-50%);z-index: 1000"><i class="fa fa-chevron-up"></i></button>
    </div>

    {% load static %}
    <script src="{% static 'bootstrap-5.3.0/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    <script src="{% static 'js/sticky-kit.min.js' %}"></script>
    <script src="{% static 'js/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/skycons.js' %}"></script>
    <script src="{% static 'js/chartist.min.js' %}"></script>
    <script src="{% static 'js/chartist-plugin-tooltip.min.js' %}"></script>
    <script src="{% static 'js/jquery.toast.js' %}"></script>
    <script src="{% static 'js/toastr.js' %}"></script>
    <script src="{% static 'js/moment.js' %}"></script>
    <script src="{% static 'js/bootstrap-material-datetimepicker.js' %}"></script>
    <script src="{% static 'js/jquery-clockpicker.min.js' %}"></script>
    <script src="{% static 'js/jquery-asColor.js' %}"></script>
    <script src="{% static 'js/daterangepicker.js' %}"></script>
    <script src="{% static 'js/jquery-asGradient.js' %}"></script>
    <script src="{% static 'js/jquery-asColorPicker.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-timepicker.min.js' %}"></script>
    <script src="{% static 'js/daterangepicker.js' %}"></script>
    <script src="{% static 'js/icheck.min.js' %}"></script>
    <script src="{% static 'js/icheck.init.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/jquery.sweet-alert.custom.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/select2.full.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-tagsinput.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-switch.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        // MAterial Date picker
        $('#mdate').bootstrapMaterialDatePicker({ weekStart : 0, time: false });
             $('#timepicker').bootstrapMaterialDatePicker({ format : 'HH:mm', time: true, date: false });
        $('#date-format').bootstrapMaterialDatePicker({ format : 'dddd DD MMMM YYYY - HH:mm' });

            $('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });
        // Clock pickers
        $('#single-input').clockpicker({
            placement: 'bottom',
            align: 'left',
            autoclose: true,
            'default': 'now'
        });
        $('.clockpicker').clockpicker({
            donetext: 'Done',
        }).find('input').change(function() {
            console.log(this.value);
        });
        $('#check-minutes').click(function(e) {
            // Have to stop propagation here
            e.stopPropagation();
            input.clockpicker('show').clockpicker('toggleView', 'minutes');
        });
        if (/mobile/i.test(navigator.userAgent)) {
            $('input').prop('readOnly', true);
        }
        // Colorpicker
        $(".colorpicker").asColorPicker();
        $(".complex-colorpicker").asColorPicker({
            mode: 'complex'
        });
        $(".gradient-colorpicker").asColorPicker({
            mode: 'gradient'
        });
        // Date Picker
        jQuery('.mydatepicker, #datepicker').datepicker();
        jQuery('#datepicker-autoclose').datepicker({
            autoclose: true,
            todayHighlight: true
        });
        jQuery('#date-range').datepicker({
            toggleActive: true
        });
        jQuery('#datepicker-inline').datepicker({
            todayHighlight: true
        });
        // Daterange picker
        $('.input-daterange-datepicker').daterangepicker({
            buttonClasses: ['btn', 'btn-sm'],
            applyClass: 'btn-danger',
            cancelClass: 'btn-inverse'
        });
        $('.input-daterange-timepicker').daterangepicker({
            timePicker: true,
            format: 'MM/DD/YYYY h:mm A',
            timePickerIncrement: 30,
            timePicker12Hour: true,
            timePickerSeconds: false,
            buttonClasses: ['btn', 'btn-sm'],
            applyClass: 'btn-danger',
            cancelClass: 'btn-inverse'
        });
        $('.input-limit-datepicker').daterangepicker({
            format: 'MM/DD/YYYY',
            minDate: '06/01/2015',
            maxDate: '06/30/2015',
            buttonClasses: ['btn', 'btn-sm'],
            applyClass: 'btn-danger',
            cancelClass: 'btn-inverse',
            dateLimit: {
                days: 6
            }
        });
    </script>
    <script type="text/javascript">
    $(".bt-switch input[type='checkbox'], .bt-switch input[type='radio']").bootstrapSwitch();
    var radioswitch = function() {
        var bt = function() {
            $(".radio-switch").on("switch-change", function() {
                $(".radio-switch").bootstrapSwitch("toggleRadioState")
            }), $(".radio-switch").on("switch-change", function() {
                $(".radio-switch").bootstrapSwitch("toggleRadioStateAllowUncheck")
            }), $(".radio-switch").on("switch-change", function() {
                $(".radio-switch").bootstrapSwitch("toggleRadioStateAllowUncheck", !1)
            })
        };
        return {
            init: function() {
                bt()
            }
        }
    }();
    $(document).ready(function() {
        radioswitch.init()
    });
    </script>
    <script src="{% static 'js/jQuery.style.switcher.js' %}"></script>
</body>

</html>
